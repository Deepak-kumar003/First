<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    <h1 style="color: #fff;">LOGO</h1>
    <nav class="navigation">
        <a href="">Home</a>
        <a href="">Contact us</a>
        <a href="">About Us</a>
        <a href="">Serives</a>
        <button class="btn">Log In</button>
    </nav>
   </header>

   <div class="wraper">
    <span class="close"><ion-icon name="close"></ion-icon></span>
    <div class="login-box">
        <h2 class="topic">Log In</h2>
        <form action="#">
            <div class="input">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>User Name</label>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button class="login-btn">Log In</button>
            <div class="register">
                <p>Don't have an account <a href="#" class="register-link">Register.</a></p>
            </div>
        </form>
    </div>

    <div class="registration-box">
        <h2 class="topic">Register</h2>
        <form action="#">
            <div class="input">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" required>
                <label>User Name</label>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon></span>
                <input type="email" required>
                <label>Email Id</label>
            </div>
            <div class="input">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">I agree to <a href="#">terms and conditions</a></label>
            </div>
            <button class="login-btn">Register</button>
            <div class="register">
                <p>Already have an account <a href="#" class="login-link">Log In.</a></p>
            </div>
        </form>
    </div>
   </div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
